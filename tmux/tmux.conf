set -g default-terminal "xterm-256color"

# prefix setting (screen-like)
set -g prefix M-a
unbind C-b
bind M-a send-prefix
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# reload config without killing server
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# "|" splits the current window vertically, and "-" splits it horizontally
unbind %
bind | split-window -h
bind - split-window -v

unbind C-Left
unbind C-Down
unbind C-Up
unbind C-Right
bind h    select-pane -L
bind j    select-pane -D
bind k    select-pane -U
bind l    select-pane -R

bind Left   select-pane -L
bind Down   select-pane -D
bind Up     select-pane -U
bind Right  select-pane -R

# mouse is great!
#unbind C-v
#bind-key  C-v send-key C-v
#bind -n C-v run-shell "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer" \; display-message "Pasted"
#bind -n C-s run "tmux save-buffer - | xclip -selection clipboard > /dev/null" \; display-message "Copied"
set-option -g mouse on

# history size
set -g history-limit 10000

# fix delay
set -g escape-time 0

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1

# stop auto renaming
setw -g automatic-rename off
set-option -g allow-rename off

# renumber windows sequentially after closing
set -g renumber-windows on

# window notifications; display activity on other window
setw -g monitor-activity on
set -g visual-activity on

